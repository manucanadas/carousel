<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="/img/Dodge_1500.jpg" alt="Dodge 1500 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/Ford_Taunus.jpg" alt="Ford Taunus Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/Renault_9.jpg" alt="Renault 9 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/Fiat_Duna.jpg" alt="Fiat Duna Image" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Volkswagen_Gol.jpg" alt="Volkswagen Gol Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/Volkswagen_Passat.jpg" alt="Volkswagen Passat" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
